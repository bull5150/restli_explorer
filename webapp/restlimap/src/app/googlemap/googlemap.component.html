<div id="oldtimeradio" class="form-group">
  <label class="radio-inline">
      <input type="radio" name="optradio" [value]="1" [ngModel]="radioData" (click)="setStyle(1)">Silver</label>
  <label class="radio-inline">
      <input type="radio" name="optradio" [value]="2" [ngModel]="radioData" (click)="setStyle(2)">Night</label>
  <label class="radio-inline">
      <input type="radio" name="optradio" [value]="3" [ngModel]="radioData" (click)="setStyle(3)">Normal</label>
</div>
<ngui-map center="Omaha, Nebraska" 
          style="width:100%;height:300px;"
          zoom = 4
          gestureHandling = "greedy"
          (mapReady$)="onMapReady($event)">
</ngui-map>
<div id="mapmenu">
  <ul>
      <li><a class="btn btn-primary btn-lg" style="width:47px;" id="traffic_button" (click)="this.setMarkers(1)" title="Some Markers"><i class="fa fa-map-marker fa-inverse"></i></a></li>
      <li><a class="btn btn-primary btn-lg" style="width:47px;" id="traffic_button" (click)="this.setMarkers(2)" title="Some Markers"><i class="fa fa-map-marker fa-inverse"></i></a></li>
      <li><a class="btn btn-primary btn-lg" style="width:47px;" id="traffic_button" (click)="this.setMarkers(3)" title="Some Markers"><i class="fa fa-map-marker fa-inverse"></i></a></li>
      <li><a class="btn btn-primary btn-lg" style="width:47px;" id="traffic_button" (click)="this.setMarkers(4)" title="Some Markers"><i class="fa fa-map-marker fa-inverse"></i></a></li>
      <li><a class="btn btn-primary btn-lg" style="width:47px;" id="traffic_button" (click)="this.setMarkers(5)" title="Some Markers"><i class="fa fa-map-marker fa-inverse"></i></a></li>
  </ul>
</div>
